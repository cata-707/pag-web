        <div class="form-floating" >
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"> El sonido inspirador de una Stratocaster es uno de los fundamentos de Fender. Con este clásico sonido de agudos campanilleantes, medios pronunciados y bajos robustos, combinados con una articulación cristalina, la Player Stratocaster HSS está repleta de auténtico estilo y sensación Fender. Está lista para hacer realidad tus ideas musicales, es lo suficientemente versátil para cualquier estilo de música y es la plataforma perfecta para crear tu propio sonido. </textarea>
          <label for="floatingTextarea2">Descripción y especificaciones</label>
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-4">
