<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style_Login.css">
  <title>Crear cuenta</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card">
          <h1>Crear cuenta</h1>
          <form>
            <div class="mb-3">
              <label for="inputEmail3" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail3">
            </div>
            <div class="mb-3">
              <label for="inputPassword3" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword3">
            </div>
            <div class="mb-3">
              <label for="inputPassword3" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="inputPassword3">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Deseo recibir notificaciones</label>
            </div>
            <a href="/productos.html" type="submit" class="btn btn-primary btn-lg">Ingresar</a>
            
            <a class="registrar" href="/login.html">¿Ya tienes una cuenta?</a>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
